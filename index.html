<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ref="style.css">
    <title>My Webpage</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: blueviolet;
            color: black;
            font-family: 'Lobster', cursive;
            text-align: center;
            border-radius: 6px;
            margin: auto;
            width: 200px;
            padding: 10px;
        }
        h4 {
            color: black;
        }
        button {
            background-color: blueviolet;
            border-radius: 3px;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        header {
            background: gray;
            padding: 20px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            text-align: center;
            color: black;
        }
        footer {
            background: black;
            padding: 20px;
            text-align: center;
        }
        div {
            background: blueviolet;
            margin: 10px;
            padding: 20px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="locations.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Title</h1>
    </header>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </section>
    <section>
        <div>Lower Section</div>
    </section>
    <footer>
        <p><strong>This is my first web page</strong></p>
        <p><button type="button">Click Me</button></p>
    </footer>
</body>
</html>
